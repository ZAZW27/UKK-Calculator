<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- 



LINK GITHUB https://github.com/ZAZW27/UKK-Calculator



 -->

<style>
    *::-webkit-scrollbar{
        width: 3px;
    }
</style>
<body>
    <div class="w-[100vw] absolute top-0 left-0 flex justify-center pt-4"><h1 class="text-3xl font-bold drop-shadow-xl">Calculator</h1></div>
    <div class="min-h-[100vh] py-4 w-[100vw] flex justify-center flex-wrap items-center gap-12"
        style="
            background: radial-gradient(circle, rgba(233,249,255,1) 0%, rgba(211,217,244,1) 50%, rgba(217,248,255,1) 100%);
        "
        >
    
        <div class="flex flex-col justify-center gap-4 rounded-xl shadow-lg items-center bg-white backdrop-blur-xl py-12 px-4">
            <input class="rounded-md shadow-md shadow-slate-500/10 bg-slate-50 h-12 px-2" type="text" id="firstVal" placeholder="first value">
            <input class="rounded-md shadow-md shadow-slate-500/10 bg-slate-50 h-12 px-2" type="text" id="secVal" placeholder="Second value">
            <!-- <input class="rounded-md shadow-md shadow-slate-500/10 bg-slate-50 h-12 px-2" type="text" id="ops" placeholder="Operator"> -->
            <select class="rounded-md shadow-md shadow-slate-500/10 bg-slate-50 w-full h-12 px-2" name="" id="ops">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">:</option>
                <option value="%">Mod</option>
            </select>
            <button class="bg-green-400 shadow-md rounded-md px-2 py-1 w-[6rem] font-bold" id="subBtn">Submit</button>
            <h1 class="self-start">Hasil: <span id="hasil"></span></h1>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var firstVal = document.getElementById('firstVal')
                    var sectVal = document.getElementById('secVal')
                    var ops = document.getElementById('ops')
                    var hasil = document.getElementById('hasil')

                    ops.addEventListener('change', function(){
                        hasil.innerText = eval(`${parseInt(firstVal.value)} ${ops.value} ${parseInt(secVal.value)}`);
                    })
                })
            </script>
        </div>
        <form class="h-[30rem] bg-white backdrop-blur-xl w-[20rem] rounded-2xl shadow-md flex flex-col justify-center items-center px-4 py-6 gap-4">
            <div id="console" class="w-full h-[5rem] shadow-inner bg-slate-100 rounded-lg flex justify-end items-end">
                <input class="w-full h-full bg-slate-100 text-right px-2 rounded-lg shadow-inner" id="displayId" type="text" name="display" oninput="predict.value = eval(display.value)">
                <input class="absolute text-sm text-slate-400 px-2" style="pointer-events: none;" type="button" name="predict" id="predict" value="Incoming value">
            </div>
            <div id="buttons" class="w-full h-full grid grid-cols-4 grid-rows-5 gap-2 px-4 py-4">
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="AC" onclick="display.value = ''; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="/" onclick="display.value += '/'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="*" onclick="display.value += '*'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0, -1); predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="7" onclick="display.value += '7'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="8" onclick="display.value += '8'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="9" onclick="display.value += '9'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="-" onclick="display.value += '-'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="4" onclick="display.value += '4'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="5" onclick="display.value += '5'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="6" onclick="display.value += '6'; predict.value = eval(display.value)">
                </div>
                <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                    <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="+" onclick="display.value += '+'; predict.value = eval(display.value)">
                </div>
                <div class="col-span-3 row-span-2 grid grid-cols-3 grid-rows-2 gap-4">
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="1" onclick="display.value += '1'; predict.value = eval(display.value)">
                    </div>
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="2" onclick="display.value += '2'; predict.value = eval(display.value)">
                    </div>
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="3" onclick="display.value += '3'; predict.value = eval(display.value)">
                    </div>
                    
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="%" onclick="display.value += '%'; predict.value = eval(display.value)">
                    </div>
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="0" onclick="display.value += '0'; predict.value = eval(display.value)">
                    </div>
                    <div class="bg-slate-200 w-12 h-12 flex justify-center items-center rounded-md shadow-lg shadow-slate-400/30 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-150 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg" type="button" value="." onclick="display.value += '.'; predict.value = eval(display.value)">
                    </div>
                </div>
                <div class="col-span-1 row-span-2">
                    <div class="bg-green-400 font-bold text-2xl w-12 h-full flex justify-center items-center rounded-md shadow-lg shadow-emerald-400/60 hover:shadow-none hover:translate-y-1.5 trasnsition-all duration-500 ease-out">
                        <input class="w-full h-full pointer font-bold shadow-inner shadow-slate-300/30 hover:shaodw-none rounded-lg " id="equal" type="button" value="=" >
                    </div>
                </div>
            </div>
        </form>
        <div class="h-[90vh] w-[20rem] flex flex-col text-xl bg-white backdrop-blur-xl py-4 px-2 rounded-2xl shadow-lg" >
            <h1 class="font-bold pl-3">History:</h1>
            <div class="w-full px-6 h-full flex flex-col overflow-y-auto text-slate-400 text-xl gap-4  " id="history-content"></div>
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            
            console.log('console ready')
            const eq = document.getElementById('equal');
            var historyContent = document.getElementById('history-content');
            const display = document.getElementById('displayId');

            eq.addEventListener('click', function() {
                
                historyContent.innerHTML += `
                    <div class="flex flex-col">
                        <h6>${display.value}</h6>
                        <h1>= ${eval(display.value)}</h1>
                        <hr class="border-b-2 border-slate-300/60">
                    </div>
                `;
                display.value = eval(display.value);
            });

            var firstVal = document.getElementById('firstVal')
            var secVal = document.getElementById('secVal')
            var ops = document.getElementById('ops')
            const eq2 = document.getElementById('subBtn')
            eq2.addEventListener('click', function() {
                console.log('clicked')
                var hasil=firstVal.value + ops.value + secVal.value
                console.log(hasil)
                historyContent.innerHTML += `
                    <div class="flex flex-col">
                        <h6>${firstVal.value} ${ops.value} ${secVal.value}</h6>
                        <h1>= ${eval(hasil)}</h1>
                        <hr class="border-b-2 border-slate-300/60">
                    </div>
                `;
            });
        });



    </script>
</body>
</html>
